<html>
  <head>
    <title>test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="../dist/outside-events.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="main">
        <div class="click_area" @click="click(1)" v-outside-click="clickOutside1" v-if="show">
          Click 1
        </div>
        <div class="click_area" @click="click(2)" v-outside-click="setClickOutside(2)" v-if="show">
          Click 2
        </div>
        <div class="click_area" v-outside-mouseover="hoverOutside" v-if="show">
          Hover
        </div>
      </div>
      <div class="sub">
        <div class="switch" @click="clickUnbind">
          switch
        </div>
        <ul>
          <li v-for="message in outsides">
            {{message}}
          </li>
        </ul>
      </div>
    </div>
  </body>

  <script>

    new Vue({
      el: "#app",
      data: {
        outsides: [],
        show: true
      },
      computed: {
        message: function(){
          if(this.outsides.length > 0){
            return "Click outside !!";
          }
        }
      },
      methods: {
        click: function(num){
          this.outsides.splice(0, this.outsides.length);
          console.log("Click" , num);
        },
        clickOutside1: function(){
          var str = "Click outside 1 !!";
          this.outsides.push(str);
          console.log(str);
        },
        clickOutside: function(num){
          var str = "Click outside" + num + "!!";
          this.outsides.push(str);
          console.log(str);
        },
        setClickOutside: function(num){
          var self = this;
          return function(){
            self.clickOutside(num);
          }
        },
        hoverOutside: function(){
          var str = "Hover outside !!";
          this.outsides.push(str);
          console.log(str);
        },
        clickUnbind: function(){
          this.show = !this.show;
        }
      },
      mounted: function(){
        window.app = this;
      },
      directives: {
        "outside-click": window["v-outside-events"].directive,
        "outside-mousedown": window["v-outside-events"].directive,
        "outside-mouseup": window["v-outside-events"].directive,
        "outside-mouseenter": window["v-outside-events"].directive,
        "outside-mouseover": window["v-outside-events"].directive,
        "outside-mousemove": window["v-outside-events"].directive,
        "outside-touchstart": window["v-outside-events"].directive,
        "outside-touchend": window["v-outside-events"].directive,
      }
    });


  </script>


  <style>
    .main{
      background-color: #4fc08d;
      display: flex;
      padding: 50px;
      justify-content: space-between;
    }
    .click_area{
      cursor: pointer;
      background-color: #fff;
      padding: 0.75em 2em;
      border-radius: 2em;
      display: inline-block;
      color: #4fc08d;
      transition: all 0.15s ease;
      box-sizing: border-box;
      border: 1px solid #4fc08d;
    }
    .sub{
      padding: 50px;
      justify-content: space-between;
    }
    .switch{
      cursor: pointer;
      background-color: #ddd;
      padding: 0.75em 2em;
      border-radius: 2em;
      display: inline-block;
      color: #333;
      transition: all 0.15s ease;
      box-sizing: border-box;
      border: 1px solid #ddd;
    }


  </style>


</html>
