<html>
  <head>
    <title>test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="./app.js"></script>

  </head>
  <body>
    <div id="app">
      <div class="main">
        <div class="click_area" @click="click(1)" v-click-outside="clickOutside1">
          Click 1
        </div>
        <div class="click_area" @click="click(2)" v-click-outside="clickOutside2">
          Click 2
        </div>
        <div class="click_area" @click="click(3)" v-click-outside="clickOutside3">
          Click 3
        </div>
      </div>
      <div>
        <ul>
          <li v-for="message in outsides">
            {{message}}
          </li>
        </ul>
      </div>
    </div>
  </body>

  <script>

    new Vue({
      el: "#app",
      data: {
        outsides: []
      },
      computed: {
        message: function(){
          if(this.outsides.length > 0){
            return "Click outside !!";
          }
        }
      },
      methods: {
        click: function(num){
          this.outsides.splice(0, this.outsides.length);
          console.log("Click" , num);
        },
        clickOutside1: function(){
          var str = "Click outside 1 !!";
          this.outsides.push(str);
          console.log(str);
        },
        clickOutside2: function(){
          var str = "Click outside 2 !!";
          this.outsides.push(str);
          console.log(str);
        },
        clickOutside3: function(){
          var str = "Click outside 3 !!";
          this.outsides.push(str);
          console.log(str);
        }
      },
      directives: {
        "click-outside": {
          bind: dir.bind
        }
      }
    })


  </script>


  <style>
    .main{
      background-color: #4fc08d;
      display: flex;
      padding: 50px;
      justify-content: space-between;
    }
    .click_area{
      cursor: pointer;
      background-color: #fff;
      padding: 0.75em 2em;
      border-radius: 2em;
      display: inline-block;
      color: #4fc08d;
      transition: all 0.15s ease;
      box-sizing: border-box;
      border: 1px solid #4fc08d;
    }


  </style>


</html>
